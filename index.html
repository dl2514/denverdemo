<!DOCTYPE html>
<html>
<head>
	
	<title>Dominique Lufrano Demo</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 1200px;
			height: 800px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="denver_neighborhoods.js"></script>

<script>
	var income = L.layerGroup();


	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
	}

	var popup = L.popup();

	function showPopup(e) {
		var text = "<b>"+e.target.feature.properties.nbhd_name +"<br>"
			+e.target.feature.properties.ttl_pop+"</b> total population<br>"
			+"------------------------"
			+"<br>Rent As Percent of Income: "+e.target.feature.properties.rent_as_percent+"%"
			+"<br>Median Gross Rent: "+e.target.feature.properties.median_gross_rent
			+"<br>Median Home Value: "+e.target.feature.properties.median_home_value
			+"<br>Median Income: "+e.target.feature.properties.median_income
			+"<br>Unemployment: "+e.target.feature.properties.unemployment
			+"<br>Poverty Level: "+e.target.feature.properties.poverty_level;
		popup.setLatLng(e.latlng).setContent(text).openOn(map);
	}

	function zoomToFeature(e) {
		 map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			// dblclick: zoomToFeature,
			click: showPopup
		});
	}

	function getColor(d) {
	// console.log(d);
    return d > 50 ? '#800026' :
           d > 45  ? '#BD0026' :
           d > 40  ? '#E31A1C' :
           d > 35  ? '#FC4E2A' :
           d > 30   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
}
function style(feature) {
	console.log(feature.properties);
    return {
        fillColor: getColor(feature.properties.rent_as_percent),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

	geojson = L.geoJson(hoodData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(income);


	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>, ' +
			'Sources: City and County of Denver Dept. of Community Planning and Development',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

	var map = L.map('map', {
		center: [39.73, -104.87],
		zoom: 11,
		minZoom: 11,
		layers: [grayscale, income]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"Income Levels": income,
		// "Neighborhoods": neighborhoods,
		//Demographics
	};
	L.control.layers(baseLayers, overlays).addTo(map);
</script>



</body>
</html>
