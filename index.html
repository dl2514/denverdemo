<!DOCTYPE html>
<html>
<head>
	
	<title>Dominique Lufrano Demo</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 1200px;
			height: 800px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="denver_neighborhoods.js"></script>

<script>
	var neighborhoods = L.layerGroup();


	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
	}

	var popup = L.popup();

	function showPopup(e) {
		var text = e.target.feature.properties.nbhd_name;
		popup.setLatLng(e.latlng).setContent(text).openOn(map);
	}

	function zoomToFeature(e) {
		 map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			// dblclick: zoomToFeature,
			click: showPopup
		});
	}

	geojson = L.geoJson(hoodData, {
		// style: style,
		onEachFeature: onEachFeature
	}).addTo(neighborhoods);


	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>, ' +
			'Sources: City and County of Denver Dept. of Community Planning and Development',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

	var map = L.map('map', {
		center: [39.73, -104.87],
		zoom: 11,
		minZoom: 11,
		layers: [grayscale, neighborhoods]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"Neighborhoods": neighborhoods,
		//"Income Avg.": incomes,
		//Demographics
	};
	L.control.layers(baseLayers, overlays).addTo(map);
</script>



</body>
</html>
